<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link -->
    <link href="public/style.css" rel="stylesheet" />

    <!-- Title -->
    <title>Document</title>
  </head>
  <body class="bg-gray-300">
    <div class="container mt-16">
      <div>
        <div
          class="
            border-t-2 border-l-2 border-r-2 border-black
            bg-gray-900
            p-4
            rounded-t
            border-b-2 border-black
          "
        >
          <div
            id="output"
            class="bg-gray-300 text-4xl text-black p-4 rounded h-20"
          ></div>
          <div class="flex justify-between">
            <div
              id="input"
              class="
                lex
                flex-wrap
                w-full
                bg-gray-900
                text-2xl text-white
                p-2
                h-10
                mb-2
              "
            ></div>
            <button
              id="btnClear"
              class="
                bg-red-900
                p-2
                rounded
                text-white
                font-bold
                hover:bg-red-700
                m-2
              "
            >
              CLEAR
            </button>
          </div>
        </div>
      </div>
      <div
        class="
          border-b-2 border-l-2 border-r-2 border-black
          grid grid-flow-row
          auto-rows-max
          gap-2
          grid-cols-4
          bg-gray-600
          p-4
          rounded-b
        "
      >
        <button
          id="btn1"
          class="h-20 font-bold bg-black text-white rounded hover:bg-gray-900"
        >
          1
        </button>
        <button
          id="btn2"
          class="h-20 font-bold bg-black text-white rounded hover:bg-gray-900"
        >
          2
        </button>
        <button
          id="btn3"
          class="h-20 font-bold bg-black text-white rounded hover:bg-gray-900"
        >
          3
        </button>
        <button
          id="btn+"
          class="h-20 font-bold bg-black text-white rounded hover:bg-gray-900"
        >
          +
        </button>
        <button
          id="btn4"
          class="h-20 font-bold bg-black text-white rounded hover:bg-gray-900"
        >
          4
        </button>
        <button
          id="btn5"
          class="h-20 font-bold bg-black text-white rounded hover:bg-gray-900"
        >
          5
        </button>
        <button
          id="btn6"
          class="h-20 font-bold bg-black text-white rounded hover:bg-gray-900"
        >
          6
        </button>
        <button
          id="btn-"
          class="h-20 font-bold bg-black text-white rounded hover:bg-gray-900"
        >
          -
        </button>
        <button
          id="btn7"
          class="h-20 font-bold bg-black text-white rounded hover:bg-gray-900"
        >
          7
        </button>
        <button
          id="btn8"
          class="h-20 font-bold bg-black text-white rounded hover:bg-gray-900"
        >
          8
        </button>
        <button
          id="btn9"
          class="h-20 font-bold bg-black text-white rounded hover:bg-gray-900"
        >
          9
        </button>
        <button
          id="btn/"
          class="h-20 font-bold bg-black text-white rounded hover:bg-gray-900"
        >
          /
        </button>
        <button
          id="btn0"
          class="h-20 font-bold bg-black text-white rounded hover:bg-gray-900"
        >
          0
        </button>
        <button
          id="btn="
          class="
            h-20
            font-bold
            bg-black
            text-white
            rounded
            hover:bg-gray-900
            col-span-2
          "
        >
          =
        </button>
        <button
          id="btn*"
          class="h-20 font-bold bg-black text-white rounded hover:bg-gray-900"
        >
          *
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
